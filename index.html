
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Raniganj</title>
    <script>
      (function() {
        const noise = ['cdn.tailwindcss.com', 'browsing-topics', 'content-script.js', 'AdUnit'];
        const wrap = (original) => function(...args) {
          const msg = args.join(' ');
          if (noise.some(p => msg.includes(p))) return;
          return original.apply(this, args);
        };
        console.warn = wrap(console.warn);
        const orgError = console.error;
        console.error = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('browsing-topics')) return;
          return orgError.apply(this, args);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0f9ff;
        margin: 0;
        min-height: 100vh;
        overscroll-behavior: none;
      }
      .font-formal {
        font-family: 'Playfair Display', serif;
      }
      .font-pacifico {
        font-family: 'Pacifico', cursive;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes bounce-slow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s ease-in-out infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 2px solid #007FFF;
      }
      .image-container {
        width: 100%;
        max-height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 1rem;
        background: #f8fafc;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* Robust prevention of iOS selection and long-press menus */
      .no-select, .no-select * {
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        -khtml-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
